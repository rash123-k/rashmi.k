	<script>
        function validatePassword()
        {
  			var pass = document.getElementById("signpassword").value;
  			var re_pass = document.getElementById("signre_password").value;
  			if(pass=="" ||re_pass==""  ){
         		document.getElementById("password_message").innerHTML = "password is empty";
         	}else if(pass==re_pass){

                  	 document.getElementById("Registerbutton").disabled = false;
                    document.getElementById("password_message").innerHTML = "";
        	 }else{ 
             		 document.getElementById("Registerbutton").disabled = true;
            document.getElementById("password_message").innerHTML = "password is not matching ";
			  		
           }
	}
    </script>
	<div class="container-login100" style="background-image: url('images/nordwood-themes-EZSm8xRjnX0-unsplash.jpg');">
		<div class="wrap-login200 p-l-55 p-r-55 p-t-50 p-b-30">
			<form class="login100-form validate-form" method="post" action="signup.jsp">
				<span class="login100-form-title p-b-37">
					Sign up
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter your Name ">
					<input class="input100" type="text" name="username" id="username" placeholder="Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter email">
					<input class="input100" type="text" name="email" id="email" placeholder="Email">
					<span class="focus-input100"></span>
				</div>
									

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter your Password">
					<input class="input100" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"   onkeyup="validatePassword()" id="signpassword" name="password" title="Must contain atleast one number and one uppercase and lowercase letter, and at least 6 or more characters" required="" minlength="6" placeholder="Password">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Re-Enter password">
					<input class="input100" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"  onkeyup="validatePassword()" id="signre_password" name="re_enter_password" title="Must contain atleast one number and one uppercase and lowercase letter, and at least 6 or more characters" required="" minlength="6" placeholder="Re-Enter password">
					<span class="focus-input100"></span>
				</div>
				<span style="color: red;" id="password_message"></span>
				<style>
					input::-webkit-outer-spin-button,
					input::-webkit-inner-spin-button {
					   -webkit-appearance: none;
					   margin: 0;
					}
					input[type="number"] {
					   -moz-appearance: number;
					}
				</style> 
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter Phone Number">
					<input class="input100" type="number" name="phone_number" id="phone_number" placeholder="Phone Number">
					<span class="focus-input100"></span>
				</div>		


				<div class="container-login100-form-btn">
					<button id="Registerbutton" class="login100-form-btn" type="submit" value="submit">
						register
					</button>
				</div>
